name: Daily Weather Data Repair

on:
  schedule:
    # 北京时间 02:47 等于 UTC 前一天 18:47
    - cron: '47 18 * * *'
  workflow_dispatch: # 支持手动触发

jobs:
  repair:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # 获取完整历史记录，这是执行 rebase 的先决条件

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Configure Git
      run: |
        git config --local user.email "bot@github.com"
        git config --local user.name "github-actions[bot]"

    - name: Pull latest changes
      run: |
        # 第一道同步：开始修补前拉取最新数据
        git pull --rebase origin main

    - name: Run repair_weather.py
      env:
        OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
      run: python repair_weather.py

    - name: Commit and Push changes
      run: |
        git add .
        # 只有在产生新数据时才提交
        if git diff --staged --quiet; then
          echo "No missing records found, nothing to commit."
        else
          git commit -m "Auto-repair missing weather data: $(date +'%Y-%m-%d')"
          
          # 【第二道同步：核心防错方案】
          # 如果 repair_weather.py 运行期间有其它任务提交了数据，此处再次同步
          echo "Merging remote changes before pushing..."
          git pull --rebase origin main
          
          echo "Pushing changes to GitHub..."
          git push origin main
        fi
