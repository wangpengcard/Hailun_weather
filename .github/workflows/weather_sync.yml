name: Agriculture Data Sync

on:
  schedule:
    - cron: '13 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    concurrency: 
      group: weather-sync
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Script
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
        run: python fetch_weather.py

      - name: Git Push
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "WeatherBot"
          git pull --rebase
          git add .
          git commit -m "Update weather data: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
